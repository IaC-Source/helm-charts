apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: metallb
  name: {{ .Release.Namespace }}:controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}:controller
subjects:
- kind: ServiceAccount
  name: controller
  namespace: {{ .Release.Namespace }}
