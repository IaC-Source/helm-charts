apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metallb
    component: controller
  name: controller
  namespace: {{ .Release.Namespace }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: metallb
      component: controller
  template:
    metadata:
      annotations:
        prometheus.io/port: '7472'
        prometheus.io/scrape: 'true'
      labels:
        app: metallb
        component: controller
    spec:
      containers:
      - args:
        - --port=7472
        - --config=config
        image: {{ .Values.controller.image }}:{{ .Values.controller.tag }}
        imagePullPolicy: IfNotPresent
        name: controller
        {{ if .Values.security.enabled }}
        env:
        - name: METALLB_ML_SECRET_NAME
          value: {{ .Values.secret.name }}
        - name: METALLB_DEPLOYMENT
          value: controller
        {{ end }}
        ports:
        - containerPort: 7472
          name: monitoring
        {{ if .Values.security.enabled }}
        - containerPort: 7946
          name: memberlist-tcp
        - containerPort: 7946
          name: memberlist-udp
          protocol: UDP
        {{ end }}
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: controller
      terminationGracePeriodSeconds: 0
